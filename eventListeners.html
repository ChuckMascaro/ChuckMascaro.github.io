<html>

<head>
  <style>
    img {
      width: 25%;
    }
  </style>
</head>

<body>
  <p id="paragraph">This is a picture of a cat</p>
  <p id="number"> 1 </p>
  <img id="cat" src="https://cdn.shopify.com/s/files/1/1640/4727/files/Independence_4_grande.png?v=1560735953">
  <img id="size" src="https://d2zp5xs5cp8zlg.cloudfront.net/image-79322-800.jpg">
</body>

</html>
<script>
  document.getElementById("cat").addEventListener("click", cat)
  function cat() {
    alert("CAT!")
  }
  document.getElementById("paragraph").addEventListener("click", paragraph)

  function paragraph() {
    document.getElementById("paragraph").style.color = "blue"
  }
  document.getElementById("size").addEventListener("mouseover", hover)
  function hover() {
    document.getElementById("size").style.width = 400
  }
  document.getElementById("number").addEventListener("click", number)
  var score = 0
  function number() {
    score = score + 1
    document.getElementById("number").innerHTML = " " + score;
    console.log(score)
  }
  //if button is clicked then points gained per click increases by 2

</script>
